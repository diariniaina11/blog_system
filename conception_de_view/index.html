<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 97vh;
            top: 1vh;
            position: relative;
            left: 0.01vw;
        }
        .login-container{
            background-color: rgb(187, 187, 113);
            display: flex;
            flex-direction: row;
            width: 57%;
            height: 580px;
            border-radius: 41px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 1);
        }

        .left-side, .right-side{
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 50%;
            
            justify-content: center;
            align-items: center;
        }

        .left-side{
            background: linear-gradient(30deg,rgb(15, 1, 100),rgb(15, 159, 100));
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;

        }
        .right-side{
            background-color: rgb(225, 225, 225);
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .left-side-text{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;   
            padding: 4vw;
        }
        .input-container{
            padding: 10px;
            border-radius: 10px;
            border: solid 1px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .input-container input{
            border: none;
        }
        .form-block{
            margin-bottom: 20px;
        }
        input:focus{
            outline: none;
            border: none;
        }
        .visibility-button{
            padding: 0;
            margin: 0;
            height: 19px;
            cursor: pointer;
        }
        button{
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            border: solid 1px;
            cursor: pointer;
            background-color: rgb(47, 181, 185);
            color: black;
            transition: all 0.3s ease-in-out;

        }
        button:hover{
            background-color: rgb(47, 181, 185);
            color: white;
            
            transition: all 0.3s ease-in-out;

        }
        .button-conn-container{
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
        }

        .brightness-container{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .brightness-disponnible-list{
            
            display: flex;
            flex-direction: row;
            list-style-type: none;
            justify-content: space-between;
            padding: 0;
            margin: 0;
        }
        .brightness-disponnible-list li{
            padding: 5px;
            margin: 0;
            cursor: pointer;
            height: 24px;
            transition: all 0.3s ease-in-out;
        }
        .brightness-disponnible-list li:nth-child(1){
            border-bottom-left-radius: 50px;
            border-top-left-radius: 50px    ;
            transition: all 0.3s ease-in-out;
        }
        .brightness-disponnible-list li:nth-child(4){
            border-bottom-right-radius: 50px;
            border-top-right-radius: 50px    ;
            color: white;
            transition: all 0.3s ease-in-out;
        }
        .brightness-disponnible-list li:hover{
            background: white;
            transition: all 0.3s ease-in-out;

        }
        .brightness-disponnible-list li.active{
            background: white;
            color: white;
            transition: all 0.3s ease-in-out;
        }
        .left-side-text-color{
            color: white;
        }
        body{
            background: rgb(200, 220, 220);
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class="login-container">
            <div class="left-side">
                <div class="left-side-text">
                    <center>
                    <h2 class="left-side-text-color">Vous n'avez pas encore de compte ?</h2>
                    <p class="left-side-text-color">Veuillez créer un nouveau compte pour explorer les differents blogs</p></center>
                </div>

                <div class="btn-container btn-create-account">
                    <button class="btn btn-create-account">Créer un Compte</button>
                </div>

            </div>
            <div class="right-side">
                <div class="brightness-container">
                    <ul class="brightness-disponnible-list">
                        <li onclick="brightnessDark(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-28 346-160H160v-186L28-480l132-134v-186h186l134-132 134 132h186v186l132 134-132 134v186H614L480-28Zm0-252q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680q-83 0-141.5 58.5T280-480q0 83 58.5 141.5T480-280Zm0-200Zm0 340 100-100h140v-140l100-100-100-100v-140H580L480-820 380-720H240v140L140-480l100 100v140h140l100 100Zm0-340Z"/></svg>
                        </li>
                        <li onclick="brightnessSubDark(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-28 346-160H160v-186L28-480l132-134v-186h186l134-132 134 132h186v186l132 134-132 134v186H614L480-28Zm0-252q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680v400Zm0 140 100-100h140v-140l100-100-100-100v-140H580L480-820 380-720H240v140L140-480l100 100v140h140l100 100Zm0-340Z"/></svg>
                        </li>
                        <li class="active" onclick="brightnessSubLight(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M492-280q83 0 141.5-58.5T692-480q0-83-58.5-141.5T492-680q-22 0-43 4.5T408-662q54 25 85.5 74T525-480q0 59-31.5 108T408-298q20 9 41 13.5t43 4.5ZM480-28 346-160H160v-186L28-480l132-134v-186h186l134-132 134 132h186v186l132 134-132 134v186H614L480-28Zm0-112 100-100h140v-140l100-100-100-100v-140H580L480-820 380-720H240v140L140-480l100 100v140h140l100 100Zm0-340Z"/></svg>
                        </li>
                        <li onclick="brightnessLight(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-28 346-160H160v-186L28-480l132-134v-186h186l134-132 134 132h186v186l132 134-132 134v186H614L480-28Zm0-252q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680q-83 0-141.5 58.5T280-480q0 83 58.5 141.5T480-280Zm0-80q-50 0-85-35t-35-85q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35Zm0 220 100-100h140v-140l100-100-100-100v-140H580L480-820 380-720H240v140L140-480l100 100v140h140l100 100Zm0-340Z"/></svg>
                        </li>
                    </ul>
                </div>
                <h2>Veuillez complèter</h2>
                
                <form action="" method="post">
                    <div class="form-block">
                        <label for="username">Nom d'utilisateur</label><br>

                        <div class="input-container">

                            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
                        </div>
                    </div>
                    <div class="form-block">
                        <label for="email">Email</label><br>
                        <div class="input-container">

                            <input type="email" id="email" name="email" placeholder="Entrez votre email">
                        </div>
                    </div>
                    <div class="form-block">
                        <label for="password">Mot de passe</label><br>

                        <div class="pwd-input-container input-container">
                            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe">
                            <label class="visibility-button">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>

                            </label>
                        </div>
                    </div>
                    <div class="button-conn-container">
                        <button class="button-conn">Se Connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var inputs=[...document.querySelectorAll('input')];
        var visibilityButton=document.querySelector('.visibility-button');

        visibilityButton.addEventListener('click',function(){
            
            if(visibilityButton.className==='visibility-button visible'){
                visibilityButton.innerHTML='<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>';
                visibilityButton.className='visibility-button invisible';
                document.querySelector('#password').type='password';
                
            }else{
                visibilityButton.innerHTML='<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>';
                visibilityButton.className='visibility-button visible';
                document.querySelector('#password').type='text';
            }
        });
        console.log(visibilityButton);
        
        
        inputs.forEach((el)=>{
            el.addEventListener('focus',()=>{
                console.log(el);
                
                el.parentElement.style.borderColor='rgb(15, 159, 100)';
            });
            el.addEventListener('blur',()=>{
                el.parentElement.style.borderColor='rgb(0, 0, 0)';
            });
        });

        var brightnessList=document.querySelectorAll('.brightness-disponnible-list li');

        function brightnessLight(element){
            brightnessList.forEach((el)=>{
                el.classList.remove('active');
            });
            
            element.classList.add('active');
            //
            document.getElementsByClassName('left-side')[0].style.background='linear-gradient(30deg,rgb(118, 97, 249),rgb(119, 255, 199))';
            //
            var rightSideText = [...document.getElementsByClassName('left-side-text-color')];
            rightSideText.forEach((el)=>{
                el.style.color='black';
            });
            //
            document.body.style.backgroundColor='white';

        }
        function brightnessSubLight(element){
            brightnessList.forEach((el)=>{
                el.classList.remove('active');
            });
            element.classList.add('active');
        
            //
            document.getElementsByClassName('left-side')[0].style.background='linear-gradient(30deg,rgb(15, 1, 100),rgb(15, 159, 100))';
            //
            var rightSideText = [...document.getElementsByClassName('left-side-text-color')];
            rightSideText.forEach((el)=>{
                el.style.color='rgb(220, 220, 220)';
            });
            //
            document.body.style.backgroundColor='rgb(240, 244, 242)';
        }
        function brightnessDark(element){
            brightnessList.forEach((el)=>{
                el.classList.remove('active');
            });
            element.classList.add('active');
            document.body.style.backgroundColor='rgb(240, 244, 242)';
        }
        function brightnessSubDark(element){
            brightnessList.forEach((el)=>{
                el.classList.remove('active');
            });
            element.classList.add('active');
            document.body.style.backgroundColor='rgb(240, 244, 242)';
        }

    </script>
</body>
</html>
